{% extends 'base.html' %}

{% block title %}Blogly - Edit Tag{% endblock %}
{% block content %}

<h1>Edit a Tag</h1>

{% for msg in get_flashed_messages() %}
<p> {{msg}} </p>
{% endfor %}

<form action="/tags/{{tag.id}}/edit", method="POST">
    <p>Tag Name<br>
        <input required type="text" name="tag_name" placeholder="{{tag.name}}">
    </p>
    <button class="save">Save</button>
</form>

<form action="/tags/{{tag.id}}">
    <button class="cancel">Cancel</button>
</form>

{% endblock %}
