{% extends 'base.html' %}

{% block title %}Blogly - Create Tag{% endblock %}
{% block content %}

<h1>Create a Tag</h1>

{% for msg in get_flashed_messages() %}
<p> {{msg}} </p>
{% endfor %}

<form action="/tags/new", method="POST">
    <p>Tag Name<br>
        <input required type="text" name="tag_name" placeholder="Enter a name for the tag">
    </p>
    <button class="add">Add</button>
</form>

<form action="/tags">
    <button class="cancel">Cancel</button>
</form>

{% endblock %}
