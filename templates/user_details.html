{% extends 'base.html' %}

{% block title %}Blogly - User Details{% endblock %}
{% block content %}

<img src="{{user.image_url}}" alt="user_profile_pic" >
<h1>{{user.first_name}} {{user.last_name}}</h1>

</form>

<p>
    <a href="/users">Go Back</a>
</p>

{% endblock %}
