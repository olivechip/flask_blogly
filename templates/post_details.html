{% extends 'base.html' %}

{% block title %}Blogly - Post Details{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p> {{ post.content }}</p>

<p> By {{ post.user.full_name }}</p>

<form action="/posts/{{post.id}}/edit">
    <button class="edit">Edit</button>
    <button class ="delete" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>

<form action="/users/{{post.user.id}}">
    <button class="cancel">Cancel</button>
</form>

{% endblock %}
